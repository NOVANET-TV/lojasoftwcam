<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTWCAM - Loja de CFTV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        header {
            background-color: #5a00a3;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            width: 120px;
        }
        header h1 {
            margin: 10px 0 5px 0;
        }
        header p {
            margin: 0;
            color: #f1c40f;
        }
        .container {
            padding: 20px;
        }
        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .produto {
            border: 2px solid #5a00a3;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }
        .produto:hover {
            box-shadow: 0 0 10px #5a00a3;
        }
        .produto img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        .produto h3 {
            margin: 10px 0 5px 0;
            color: #5a00a3;
        }
        .produto p {
            margin: 5px 0;
        }
        .botao {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #f1c40f;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background-color: #5a00a3;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .social a {
            margin: 0 10px;
            color: #f1c40f;
            text-decoration: none;
        }
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .whatsapp img {
            width: 60px;
        }
    </style>
</head>
